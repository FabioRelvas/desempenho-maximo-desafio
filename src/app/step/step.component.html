<div class="steps">
    <div class="container">
        <div class="row">
            <div class="col d-flex align-items-center" *ngFor="let step of steps; let i = index">
                <div class="step-number d-flex align-items-center justify-content-center">
                    <h1>{{i+1}}</h1>
                </div>
                <div class="step-text p-3">
                    <p>{{step}}</p>
                </div>
            </div>

        </div>
    </div>

</div>
